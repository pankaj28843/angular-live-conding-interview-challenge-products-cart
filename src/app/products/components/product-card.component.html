<div class="product-card">
  <h2>{{ product.name }}</h2>
  <app-product-price
    [currency]="'$'"
    [amount]="product.price"
  ></app-product-price>
  <div *ngIf="getQuantity() > 0; else addToCartBlock">
    <app-quantity-adjuster
      (quantityChange)="updateQuantity($event)"
      [quantity]="getQuantity()"
    ></app-quantity-adjuster>
  </div>
  <ng-template #addToCartBlock>
    <button (click)="addToCart()">Add to Cart</button>
  </ng-template>
</div>
